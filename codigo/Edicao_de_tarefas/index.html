<!DOCTYPE html>
<html>
<head>
  <title>Editar Tarefa</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="event-title">Editar Tarefa</h1>
  <div class="card">
    <div class="card-content">
      <form id="event-form">
        <div class="card">
          <div class="card-content">
            <label for="event-title-input">Título:</label>
            <input type="text" id="event-title-input">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-color">Cor da Tarefa:</label>
            <input type="color" id="event-color">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-priority">Prioridade:</label>
            <select id="event-priority">
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
            </select>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-date">Data:</label>
            <input type="date" id="event-date">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-description">Descrição:</label>
            <input type="text" id="event-description">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <input type="submit" value="Salvar">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
