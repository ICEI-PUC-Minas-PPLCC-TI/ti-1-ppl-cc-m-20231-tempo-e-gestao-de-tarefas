<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="icon">
          <img src="calendar-icon.png" alt="Ícone de Calendário">
          <span>Calendário</span>
        </div>
        <div class="icon">
          <img src="tasks-icon.png" alt="Ícone de Tarefas">
          <span>Tarefas</span>
        </div>
        <div class="icon">
          <img src="events-icon.png" alt="Ícone de Eventos">
          <span>Eventos</span>
        </div>
        <div class="icon">
          <img src="routines-icon.png" alt="Ícone de Rotinas">
          <span>Rotinas</span>
        </div>
      </header>
  <div class="container">
    <div class="calendar">
      <div class="header">
        <div class="month-prev">◀</div>
        <div class="month">Maio 2023</div>
        <div class="month-next">▶</div>
      </div>
      <div class="weekdays">
        <div class="weekday">D</div>
        <div class="weekday">S</div>
        <div class="weekday">T</div>
        <div class="weekday">Q</div>
        <div class="weekday">Q</div>
        <div class="weekday">S</div>
        <div class="weekday">S</div>
      </div>
      <div class="days">
      </div>
    </div>
    <div class="event-details hidden">
      <h2>Detalhes do Evento</h2>
      <div class="event-title"></div>
      <div class="event-date"></div>
      <div class="event-description"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
