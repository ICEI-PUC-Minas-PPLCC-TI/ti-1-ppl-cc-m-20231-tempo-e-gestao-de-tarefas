<!DOCTYPE html>
<html>
<head>
  <title>Editar Evento</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="event-title">Editar Evento</h1>
  <div class="card">
    <div class="card-content">
      <form id="event-form">
        <div class="card">
          <div class="card-content">
            <label for="event-title-input">Título:</label>
            <input type="text" id="event-title-input">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label>Cor da Tarefa:</label>
            <div class="color-options">
              <label>
                <input type="radio" name="color" value="red">
                <span class="color-box" style="background-color: red;"></span>
              </label>
              <label>
                <input type="radio" name="color" value="blue">
                <span class="color-box" style="background-color: blue;"></span>
              </label>
              <label>
                <input type="radio" name="color" value="green">
                <span class="color-box" style="background-color: green;"></span>
              </label>
              <label>
                <input type="radio" name="color" value="yellow">
                <span class="color-box" style="background-color: yellow;"></span>
              </label>
              <label>
                <input type="radio" name="color" value="purple">
                <span class="color-box" style="background-color: purple;"></span>
              </label>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-date">Data:</label>
            <input type="date" id="event-date">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-time">Horário:</label>
            <input type="time" id="event-time">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-description">Descrição:</label>
            <input type="text" id="event-description">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-location">Local:</label>
            <input type="text" id="event-location">
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <label for="event-priority">Prioridade:</label>
            <select id="event-priority">
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
            </select>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <input type="submit" value="Salvar">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
