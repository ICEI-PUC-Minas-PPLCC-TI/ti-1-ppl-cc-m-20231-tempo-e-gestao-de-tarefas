<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal eCommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NAME</h1>
  </header>
  
  <main>
    <div class="content">
        <section id="products">
            <h2>Produtos</h2>
            <div class="product">
              <img src="product1.jpg" alt="Product 1">
              <h3>Produto 1</h3>
              <p>R$ 10</p>
              <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
            </div>
            
            <div class="product">
              <img src="product2.jpg" alt="Product 2">
              <h3>Produto 2</h3>
              <p>R$ 20</p>
              <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
            </div>
          </section>
          
          <section id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: R$ 0</p>
            <button onclick="checkout()">Finalizar Compra</button>
          </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Portal eCommerce. Todos os direitos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
