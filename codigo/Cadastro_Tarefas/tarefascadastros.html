<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <style>
    /* Estilos CSS para a página */
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    select,
    input[type="date"] {
      width: 300px;
      padding: 5px;
    }

    .row {
      display: flex;
      margin-bottom: 10px;
    }

    .row label,
    .row input,
    .row select {
      margin-right: 10px;
    }

    .color-options {
      display: flex;
      margin-bottom: 10px;
    }

    .color-options label {
      margin-right: 10px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      display: inline-block;
      border: 1px solid #000;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      margin-right: 10px;
    } 

    .header {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f1f1f1;
  padding: 20px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }

    .icon img {
      width: 32px;
      height: 32px;
    }

    .icon span {
      margin-top: 5px;
    }
  </style> 
</head>
<body>
  <header class="header">
    <a href="../Pagina_Inicial/paginainicial.html">
      <div class="icon">
          <img src="../Calendario/home.png" alt="Ícone de Rotinas">
          <span>Home</span>
      </div>
    </a>
    <a href="../Calendario/calendario.html" class="button">
      <div class="icon">
          <img src="../Calendario/calendar-icon.png" alt="Ícone de Calendário">
          <span>Calendário</span>
      </div>
    </a>
    <a href="tarefascadastros.html" class="button">
        <div class="icon">
            <img src="../Calendario/tasks-icon.png" alt="Ícone de Tarefas">
            <span>Tarefas</span>
        </div>
    </a>
    <a href="../Cadastro_Eventos/eventoscadastros.html" class="button">
        <div class="icon">
            <img src="../Calendario/events-icon.png" alt="Ícone de Eventos">
            <span>Eventos</span>
        </div>
    </a>
    <a href="../Cadastro_Rotinas/rotinascadastro.html">
        <div class="icon">
            <img src="../Calendario/routines-icon.png" alt="Ícone de Rotinas">
            <span>Rotinas</span>
        </div>
    </a>
  </header>
  <h1>Tarefas</h1>
  
  <form id="taskForm">
    <div class="row">
      <label for="taskName">Descrição da Tarefa:</label>
      <input type="text" id="taskName" required>
      <label for="priority">Prioridade:</label>
      <select id="priority" required>
        <option value="alta">Alta</option>
        <option value="média">Média</option>
        <option value="baixa">Baixa</option>
      </select>
    </div>

    <div class="row">
      <label for="dueDate">Data de Entrega:</label>
      <input type="date" id="dueDate" required>
    </div>

    <div class="row">
      <label for="category">Categoria:</label>
      <input type="text" id="category" required>
    </div>

    <div class="row">
      <label for="color">Cor:</label>
      <div class="color-options">
        <label>
          <input type="radio" name="color" value="red">
          <span class="color-box" style="background-color: red;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="blue">
          <span class="color-box" style="background-color: blue;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="green">
          <span class="color-box" style="background-color: green;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="yellow">
          <span class="color-box" style="background-color: yellow;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="purple">
          <span class="color-box" style="background-color: purple;"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button type="button" onclick="saveTask()">Salvar</button>
      <button type="button" onclick="clearForm()">Limpar</button>
      <button type="button" onclick="cancelForm()">Cancelar</button>
    </div>
  </form>
  <script src='script.js'></script>
</body>
</html>
